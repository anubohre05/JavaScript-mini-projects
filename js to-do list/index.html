<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="row">To-Do List</h1>
        <br>
        <br>
        <div class="row">
            <form>
                <div class="inputgrp">
                    <input type="text" placeholder="to-do item" id="box" class="ipt" style=" padding: 14px 40px;
                    cursor: pointer;
                    background: none;
                    display: block;
                    text-align: center;
                    border-radius: 24px;
                    color: black;
                    border: 2px solid #2ecc71;
                    width: 200px;
                    outline: none;
                    transition: 0.25s;">
                </div>
                <br>
                <div class="form-grp">
                    <input type="button" value="Add" class="btn" onclick=additem() >
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="listitem"></ul>
        </div>
    </div>
    <script type="text/javascript">
        function additem() {
            let item = document.getElementById("box");
            let listitem = document.getElementById("listitem");
            if (item.value != "") {
                let makeli = document.createElement("li");
                makeli.appendChild(document.createTextNode(item.value));
                listitem.appendChild(makeli);
                item.value = "";
                makeli.onclick = function () {
                    this.parentnode.removechild(this);

                }
            }

            else {
                alert("please add a valid item");
            }

        }

    </script>
</body>

</html>
